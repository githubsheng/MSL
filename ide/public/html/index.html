<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSL IDE</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <script src="jquery/jquery.js"></script>
    <script src="../javascripts/ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../javascripts/interpreter/bundle.js"></script>
    <script src="../javascripts/editor.js"></script>
</head>
<body onload="init()">
<div id="container">
    <div id="left" style="float: left">
        <div id="editor"></div>
        <div id="compile-message"></div>
    </div>
    <div id="right" style="float: left">
        <div id="debugger-controller">
            <button>Run</button>
            <button>Debug</button>
            <button>Resume debugging</button>
            <button>Step over</button>
        </div>
        <div id="preview-ui"></div>
        <div id="terminal"></div>
    </div>
</div>
</body>
</html>
