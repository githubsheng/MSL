<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSL IDE</title>
    <link rel="stylesheet" href="../css/index.css"/>
    <link rel="stylesheet" href="../css/reference_ui/rui.css"/>
    <link rel="stylesheet" href="../css/font_awesome/css/font-awesome.min.css"/>
    <script src="jquery/jquery.js"></script>
    <script src="../javascripts/ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../javascripts/interpreter/vm.js"></script>
    <script src="../javascripts/debugger.js"></script>
    <script src="../javascripts/editor.js"></script>
    <script src="../javascripts/main.js"></script>
</head>
<body onload="init()">
<div id="container">
    <div id="left" style="float: left">
        <div id="editor" class="container-box-shadow"></div>
        <div id="compile-message" class="container-box-shadow"></div>
    </div>
    <div id="right" style="float: left">
        <div id="debugger-controller" class="container-box-shadow">
            <button id="re-run-btn" class="btn btn-xs btn-success">Run</button>
            <button id="re-debug-btn" class="btn btn-xs btn-warning">Debug</button>
            <button id="resume-debug-btn" class="btn btn-xs btn-default">Resume debugging</button>
            <button id="step-over-btn" class="btn btn-xs btn-default">Step over</button>
            <button id="clear-console" class="btn btn-xs btn-default">Clear console</button>
        </div>
        <div id="reference-ui" class="container-box-shadow"></div>
        <div id="preview-introduction">
            <span>Preview not started</span>
        </div>
        <div id="console" class="container-box-shadow">
            <div id="console-output">
            </div>
            <textarea id="console-input"></textarea>
        </div>
    </div>
</div>
<script src="../javascripts/reference_ui/js/rui.js"></script>
</body>
</html>
